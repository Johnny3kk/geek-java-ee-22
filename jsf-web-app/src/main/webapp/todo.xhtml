<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="ToDo Edit"/>
</ui:include>

<h:body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h:form>
                <input type="hidden" id="id" name="id"/>
                <div class="form-group">
                    <label>Description</label>
                    <h:outputLabel value="Description"/>
                    <h:inputText styleClass="form-control" id="description"
                                 value="#{toDoController.todo.description}"
                                 placeholder="Enter description"/>
                </div>
                <div class="form-group">
                    <label>Target date</label>
                    <h:outputLabel value="Target date"/>
                    <h:inputText p:type="date" styleClass="form-control" id="targetDate"
                                 value="#{toDoController.todo.targetDate}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    </h:inputText>

                </div>
                <div class="form-group">
                    <h:outputLabel value="Category"/>
                    <h:selectOneListbox size="1" styleClass="form-control" id="todoCategory"
                                        value="#{toDoController.todo.categoryId}">
                        <f:selectItems value="#{toDoController.toDoCategories}"
                                       var="cat"
                                       itemValue="#{cat.id}"
                                       itemLabel="#{cat.name}"
                                       itemLabelEscaped="true"/>
                    </h:selectOneListbox>
                </div>

                <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{toDoController.saveTodo()}"/>
            </h:form>
        </div>
    </div>
</div>

    <ui:include src="WEB-INF/views/js.xhtml">
    </ui:include>

</h:body>

</html>
