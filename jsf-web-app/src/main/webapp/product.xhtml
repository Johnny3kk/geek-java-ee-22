<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="Product Edit"/>
</ui:include>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Product</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:outputLabel value="Name"/>
                        <h:inputText styleClass="form-control" id="Name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <h:outputLabel value="Brand"/>
                        <h:inputText styleClass="form-control" id="Brand"
                                     value="#{productController.product.brand}"
                                     placeholder="Enter brand"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="Description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Cost</label>
                        <h:outputLabel value="Cost"/>
                        <h:inputText styleClass="form-control" id="Cost"
                                     value="#{productController.product.cost}"
                                     placeholder="Enter cost"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="todoCategory"
                                            value="#{productController.product.boxingId}">
                            <f:selectItems value="#{productController.boxings}"
                                           var="box"
                                           itemValue="#{box.id}"
                                           itemLabel="#{box.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>

                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/views/js.xhtml">
    </ui:include>

</h:body>

</html>
